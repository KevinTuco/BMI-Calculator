<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</ion-header>

<ion-content padding>
  <h2>Minion Wave Simulator</h2>
  <p>
    A program that can simulate a horde of minions; so you don't need to roll so many dice and do some simple addition. Let the code do it for you you lazy bum =).
  </p>
  
  <ion-item>
    <ion-label id="label">Number of Minions</ion-label>
    <ion-input type="number" [(ngModel)]="height" required></ion-input>
  </ion-item>
  <ion-item>
  <ion-label id="label">Armor Class</ion-label>
  <ion-input type="number" [(ngModel)]="height" required></ion-input>
</ion-item>
  <ion-item>
    <ion-label id="label">Damage Rolls</ion-label>
    <ion-input type="number" [(ngModel)]="weight" required></ion-input>
  </ion-item>
  <button ion-button (click)="calculateBMI()">FIGHT!</button>

  <ion-item *ngIf="bmi">
    <h2>Your BMI is: {{bmi}} <code> ({{bmiMessage}}) </code> </h2>
  </ion-item>
</ion-content>
